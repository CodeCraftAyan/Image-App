{% extends 'base.html' %}

{% block content %}

<div class="max-w-2xl mx-auto">
    <!-- Page Title -->
    <h1 class="text-4xl font-bold text-center mb-10 text-gray-300 drop-shadow-lg">
        Photo <span class="bg-gradient-to-r from-yellow-400 to-rose-500 text-transparent bg-clip-text">Gallery</span>
    </h1>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" 
          class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700 hover:border-blue-500 transition-all duration-300">
        
        <!-- Image Title -->
        <div class="mb-5">
            <label class="block text-gray-300 font-semibold mb-2">Image Title</label>
            <input type="text" name="title" placeholder="Enter image title" required
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-900 text-gray-100 placeholder-gray-500 
                       focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition-all duration-300">
        </div>

        <!-- File Upload -->
        <div class="mb-5">
            <label class="block text-gray-300 font-semibold mb-2">Upload Image</label>
            <input type="file" name="file" accept="image/*" required
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-900 text-gray-100 cursor-pointer
                       file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 
                       file:bg-gradient-to-r file:from-blue-500 file:to-purple-600 
                       file:text-white file:font-semibold hover:file:opacity-90 transition-all duration-300">
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 
                   text-white py-3 px-4 rounded-lg font-semibold text-lg shadow-md hover:shadow-lg 
                   transition-all duration-300 transform hover:scale-[1.02]">
            ðŸš€ Upload Image
        </button>
    </form>
</div>

{% endblock %}
