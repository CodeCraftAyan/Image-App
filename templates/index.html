{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-100">Photo Gallery</h1>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
        <div class="mb-4">
            <label class="block text-gray-300 font-semibold mb-1">Image Title</label>
            <input type="text" name="title" placeholder="Enter image title" required
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-900 text-gray-100 focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300 font-semibold mb-1">Upload Image</label>
            <input type="file" name="file" accept="image/*" required
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-900 text-gray-100 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-500 file:text-white hover:file:bg-blue-600">
        </div>
        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold transition-all">
            Upload
        </button>
    </form>

    <!-- Gallery -->
    {% if photos %}
    <div class="columns-2 sm:columns-3 md:columns-4 lg:columns-5 gap-4">
        {% for photo in photos %}
        <div class="relative mb-4 break-inside-avoid rounded-lg overflow-hidden shadow-lg bg-gray-800 transition-transform duration-300 hover:scale-105">
            <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" alt="{{ photo.title }}"
                class="w-full object-cover">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-100">{{ photo.title }}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-gray-400 mt-6">No images uploaded yet.</p>
    {% endif %}
</div>
{% endblock %}
